<div class="login-home">
  <div class="jumbotron col-md-2 col-lg-2 col-sm-2 col-xs-2">
    <form [formGroup]="form">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend3"><i class="fas fa-at"></i></span>
        </div>
        <input type="text" class="{{emailInput}}" id="exampleInputEmail1" formControlName="email"
          aria-describedby="emailHelp" placeholder="Email">
        <div class="invalid-feedback">
          Please put a valid email
        </div>
      </div><br />
      <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend4"><i class="fas fa-key"></i></span>
            </div>
        <input type="password" class="{{passwordInput}}" id="exampleInputPassword1" formControlName="password"
          placeholder="Password">
        <div class="invalid-feedback">
          Please put a valid password
        </div>
      </div><br />
      <div class="text-right">
        <button type="submit" class="btn btn-primary btn-sm text-right" (click)="login()">Login</button><br/><br/>
        <a href="#" class="signin_link">Forgot?</a><br />
        <a href="#" class="signin_link">Sign Up</a><br />
      </div>
    </form>
  </div>
</div>
